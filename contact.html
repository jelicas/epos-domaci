<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontakt - Slatkoteka</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactStyle.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/slatkoteka-logo-krofna.png" alt="Slatkoteka" style="width: 40px; height: 33px; display: block;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#">Početna</a>
                    </li>
                    <li>
                        <a href="#">Meni</a>
                    </li>
                    <li>
                        <a href="#">Naručivanje</a>
                    </li>
                    <li>
                        <a href="#">Kontakt</a>
                    </li>
                    <li>
                        <a href="#">Galerija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact icons -->
    <div id="contactIcons">
        <div class="row">
            <div class="col-sm-4">
                <img id="mailIcon" src="img/icon-mail-75x75.png" alt="Mail icon" class="img-circle">
                <br>
                <p class="text-center">
                    <strong>EMAIL</strong>
                </p>
            </div>
            <div class="col-sm-4">
                <img id="phoneIcon" src="img/icon-phone-75x75.png" alt="Phone icon" class="img">
                <br>
                <p class="text-center">
                    <strong>TELEFON</strong>
                </p>
            </div>
            <div class="col-sm-4">
                <img id="locationIcon" src="img/icon-location-75x75.png" alt="Location icon" class="img">
                <br>
                <p class="text-center">
                    <strong>ADRESA</strong>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
