<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kontakt - Slatkoteka</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/contactStyle.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="img/slatkoteka-logo-krofna.png" alt="Slatkoteka" style="width: 40px; height: 33px; display: block;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#">Početna</a>
                    </li>
                    <li>
                        <a href="#">Meni</a>
                    </li>
                    <li>
                        <a href="#">Naručivanje</a>
                    </li>
                    <li>
                        <a href="#">Kontakt</a>
                    </li>
                    <li>
                        <a href="#">Galerija</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact icons -->
    <div id="contactIcons">
        <div class="row">
            <div class="col-sm-4">
                <img id="mailIcon" src="img/icon-mail-75x75.png" alt="Mail icon" class="img-circle">
                <br>
                <p class="text-center">
                    <strong>EMAIL</strong>
                </p>
                <br>
                <a href="mailto:slatkoteka@gmail.com">slatkoteka@gmail.com</a>
                <br>
                <a href="www.slatkoteka.com">www.slatkoteka.rs</a>
            </div>
            <div class="col-sm-4">
                <img id="phoneIcon" src="img/icon-phone-75x75.png" alt="Phone icon" class="img">
                <br>
                <p class="text-center">
                    <strong>TELEFON</strong>
                </p>
                <p style="font-size: 2.3em; color: yellow; margin-top: 0.5em;">
                    <strong>0631234567</strong>
                </p>
            </div>
            <div class="col-sm-4">
                <img id="locationIcon" src="img/icon-location-75x75.png" alt="Location icon" class="img">
                <br>
                <p class="text-center">
                    <strong>ADRESA</strong>
                </p>
                <br>
                <p style="margin-top: 0.5em;">
                    <strong>Višnjićeva 5, Beograd</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- Google Map -->
    <div id="googleMap">
        <iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJQ8qMSktlWkcRnDmzqpAOnVY&key=AIzaSyCb9YVMQU_iWdCymFYlog7okmvcXs0ZKZg"
            allowfullscreen></iframe>
    </div>

    <!-- Contact form -->
    <form id="contact-form" action="" method="post" role="form">
        <div id="contact" class="container">
            <h3 class="text-center">Kontakt</h3>
            <div class="row test">
                <div class="col-md-4">
                    <p>SLATKOTEKA</p>
                    <p>
                        <span class="glyphicon glyphicon-map-marker"></span>Višnjićeva 5, Beograd</p>
                    <p>
                        <span class="glyphicon glyphicon-phone"></span>Telefon: +381 631234567</p>
                    <p>
                        <span class="glyphicon glyphicon-envelope"></span>Email: slatkoteka@gmail.com</p>
                </div>

                <div class="col-md-8">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="name" name="name" placeholder="Ime" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                        </div>
                    </div>
                    <textarea class="form-control" id="comments" name="comments" placeholder="Poruka" rows="5" style="resize: none;"></textarea>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <button id="sendbtn" class="btn pull-right" type="submit">Pošalji</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>


</body>

</html>
