    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/orderStyle.css">

    <!-- Navbar scroll -->
    <script>
        $(document).ready(function () {
            var scrollTop = 0;
            $(window).scroll(function () {
                scrollTop = $(window).scrollTop();
                $('.counter').html(scrollTop);
                //176
                if (scrollTop >= 176) {
                    $('#global-nav').addClass('scrolled-nav');
                    $('#global-nav').addClass('navbar-fixed-top');
                    $('#logoKrofna').hide();
                    $('#forma').css('margin-top', '22em');
                } else if (scrollTop < 176) {
                    $('#global-nav').removeClass('scrolled-nav');
                    $('#global-nav').removeClass('navbar-fixed-top');
                    $("#logoKrofna").show();
                    $('#forma').css('margin-top', '6em');
                }

            });
        });

    </script>

</head>

<body>

    <!-- Navbar -->
    <nav id="global-nav" class="navbar navbar-default navbar-top">
        <a id="logoKrofna" href="index.html">
            <img src="img/slatkoteka-logo-krofna.png" alt="Krofna">
        </a>
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="navBarList" class="nav navbar-nav">
                    <li>
                        <a href="index.html">Početna</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Meni
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">

                            </li>

                        </ul>
                    </li>
                    <li>
                        <a href="order.html">Naručivanje</a>
                    </li>
                    <li>

                    <li>

            </div>
        </div>

    <div id="forma" class="container" style="margin-top: 6em">
        <form>
            <div class="col-sm-6">
                <p>Ime *</p>
                <input class="form-control" id="name" name="name" placeholder="Ime" type="text" required>
                <p>Prezime *</p>
                <input class="form-control" id="surname" name="surname" placeholder="Prezime" type="text" required>
                <p>Telefon *</p>
                <input class="form-control" id="phone" name="phone" placeholder="Telefon" type="number" required>
                <p>Email </p>
                <input class="form-control" id="email" name="email" placeholder="Email" type="text">
            </div>
            <div class="col-sm-6">
                <p>Ulica *</p>
                <input class="form-control" id="street" name="street" placeholder="Ulica" type="text" required>
                <p>Broj *</p>
                <input class="form-control" id="number" name="number" placeholder="Broj" type="number" required>
                <p>Broj stana </p>
                <input class="form-control" id="numberOfApartment" placeholder="Broj stana" type="number" required>
                <p>Interfon </p>
                <select class="form-control" name="interphone" id="interfon">
                    <option value="Da">Da</option>
                    <option value="Ne">Ne</option>
                </select>
                <button id="sendbtn" class="btn pull-right" type="submit" style="margin-top: 1em;">Pošalji</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <a id="instalink" target="_blank" href="https://www.instagram.com">
            <img id="instaicon" src="img/instaicon.png" alt="Instagram">

        <a id="fblink" target="_blank" href="https://www.facebook.com">
            <img id="fbicon" src="img/fbicon.png" alt="Facebook">
        </a>
